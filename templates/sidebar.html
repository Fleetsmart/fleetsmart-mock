<script id="vehicle_template" type="text/template">
	<div class="col1">
		<img src="images/car.png" class="img" alt="" />
		<span class="Vtitle"> <%= title %> </span>
		<span class="Vposition"><%= location %></span>
	</div>
	<div class="col2">
		<span class="Vtime"><%= date %> <span><%= time %></span></span>
		<span class="Vspeed"><%= status %> <span><%= speed %></span></span>
	</div>
	<div class="Vgraph">
		<img src="images/graph.jpg" />
		<img src="images/journey.png" />
	</div>
</script>
