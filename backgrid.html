
<html>
<head>
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/backgrid.js"></script>
	<script src="http://momentjs.com/downloads/moment-with-langs.js"></script>
	<link href="css/bootstrap.css" rel="stylesheet">

	<style>
.backgrid {width:100%;}
.backgrid-container {
  position: relative;
  display: block;
  width: 100%;
  /* you may want to adjust this to fit a whole page */
  height: 494px;
  padding: 0;
  overflow: auto;
  border: 0;
}
.backgrid th {
  background: #ccc;
}

.backgrid th a {color:#666; font-weight:normal; display:block; padding: 10px;}

.backgrid tbody tr:nth-child(even) {
  background-color: #eee;
}

.backgrid tbody tr td {padding:10px;}

	</style>
		
</head>

<body>
	<div id="table" class="backgrid-container"></div>


<script type="text/javascript">
	var columns = [
    	{
    		name: "image",
    		label: "",
    		cell: "string",
    		editable: false
  		},
    	{
    		name: "name",
    		label: "Name",
    		cell: "string",
    		editable: false
  		},
  		{
    		name: "age",
    		label: "Age",
    		cell: "integer"
  		},
  		{
    		name: "dob",
    		label: "Date of birth",
    		cell: "date",
    		formatter: {
    			fromRaw : function(rawData, model) {
    				return moment(rawData).format("DD/MM/YYYY")
    			},
    			toRaw : function(formattedData, model ) {
    				return moment(formattedData, "DD/MM/YYYY").toDate();
    			}
    		}

  		}
	];

var Model = Backbone.Model.extend({});

var Collection = Backbone.Collection.extend({
    model: Model
});

var collection = new Collection([{
    name: "Steve",
    age: 27
},
{
    name: "James",
    age: 28
},
{
    name: "Dan",
    age: 28
},
{
    name: "Dave",
    age: 28
},
{
    name: "John",
    age: 28
},
{
    name: "Mike",
    age: 28
},
{
    name: "Jennie",
    age: 28
},
{
    name: "Alice",
    age: 28
},
{
    name: "Hannah",
    age: 28
}])

var grid = new Backgrid.Grid({
  columns: columns,
  collection: collection
});

$("#table").append(grid.render().el);
</script>
</body>
</html>
