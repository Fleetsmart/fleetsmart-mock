<!DOCTYPE html>
<html>
<head>
<title>Backbone Application</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/underscore.js" type="text/javascript"></script>
<script src="js/backbone.js" type="text/javascript"></script>
<script src="js/handlebars.js" type="text/javascript"></script>
</head>
<body>
  
<div class="content"></div>
 
<script id="artist-list-template" type="text/x-handlebars-template">
 
<table>
  <thead>
    <tr>
      <th>Address</th>
      <th>Radius</th>
      <th>Bounds</th>
      <th>Applies to</th>
    </tr>
  </thead>
  <tbody>
      {{#each []}}
      <tr>
          <td>{{this.address}}</td>
          <td>{{this.Radius}}</td>
          <td>{{this.Bounds}}</td>
          <td>{{this.Applies}}</td>
      </tr>
      {{/each}}
  </tbody>
</table>
</script>
 
  
  
<script type="text/javascript">
 
var Poi = Backbone.Model.extend({
 
    defaults:{
        address: '16 Bucklands Avenue',
        Radius: '20',
        Bounds: 'No',
        Applies: 'All',
    },
 
    initialize: function() {}
 
});
 
        

var poi1 = new Poi({ address: '16 Bucklands Avenue', Radius: '20', Bounds: 'No', Applies: 'All' });
var poi2 = new Poi({ address: '16 Bucklands Avenue', Radius: '20', Bounds: 'No', Applies: 'All' });
var poi3 = new Poi({ address: '16 Bucklands Avenue', Radius: '20', Bounds: 'No', Applies: 'All' });
var poi4 = new Poi({ address: '16 Bucklands Avenue', Radius: '20', Bounds: 'No', Applies: 'All' });
var poi5 = new Poi({ address: '16 Bucklands Avenue', Radius: '20', Bounds: 'No', Applies: 'All' });
var poi6 = new Poi({ address: '16 Bucklands Avenue', Radius: '20', Bounds: 'No', Applies: 'All' });
 
var Poi = Backbone.Collection.extend({
 
    model: Poi,
 
    initialize: function() {}
}); 
 



var poiArray = [poi1, poi2, poi3, poi4, poi5, poi6];
var poi = new Poi(poiArray); 
 

var PoiListView = Backbone.View.extend({
    el: '#poiBox',
 
    initialize:function(){
        this.render();
    },
    render: function () {
        var source = $('#poi_template').html();
        var template = Handlebars.compile(source);
        var html = template(poi.toJSON());
        this.$el.html(html);
    }
});

var poiListView = new PoiListView();
 

</script>
</body>
</html>
