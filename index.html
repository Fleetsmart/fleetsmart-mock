		<script id="vehicle_template" type="text/template">
	<div class="col1">
		<img src="images/car.png" class="img" alt="" />
		<span class="Vtitle"> <%= title %> </span>
		<span class="Vposition"><%= location %></span>
	</div>
	<div class="col2">
		<span class="Vtime"><%= date %> <span><%= time %></span></span>
		<span class="Vspeed"><%= status %> <span><%= speed %></span></span>
	</div>
	<div class="Vgraph">
		<img src="images/graph.jpg" />
		<img src="images/journey.png" />
	</div>
</script>

<script type="text/javascript">

for(var i = 0; i < 100; i++ ) {
var vehice1 = new VehicleModel({ 
			title: '12345',
			location: 'wigan',
			date: '21/01/14', 
			time: '05:45', 
			status: 'in transit',
			speed: '53mph'
});


var vehiceView1 = new VehicleView({
	model : vehice1
})
vehiceView1.render();

$('#vehicles').append(vehiceView1.el);
}
</script>
